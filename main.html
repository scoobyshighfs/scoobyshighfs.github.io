    <script>
        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(sec => {
                sec.classList.remove('active');
            });

            document.querySelectorAll('.channel-btn').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(id).classList.add('active');

            if (btn) {
                btn.classList.add('active');
            }

            if (id === 'edits' || id === 'catalog') {
                const content = document.querySelector('.content');
                content.scrollTop = content.scrollHeight;
            }
        }

        // Auto-scroll to bottom if edits is default active
        window.addEventListener('load', function () {
            const editsSection = document.getElementById('edits');
            if (editsSection.classList.contains('active')) {
                const content = document.querySelector('.content');
                content.scrollTop = content.scrollHeight;
            }
        });
    </script>

    <script>
       window.addEventListener('DOMContentLoaded', function() {
            const defaultBtn = document.querySelector('.channel-btn');
            showSection('catalog', defaultBtn);

            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 200);
        });
    </script>
